version: '3.8'

services:
  recipe:
    image: iamsanuj/recipe:latest
    ports:
      - "3000:80"
    networks:
      - recipe_overlay
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: 500M
      restart_policy:
        condition: on-failure

networks:
  recipe_overlay:
    driver: overlay
